<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>方法与时间处理器</title>
        <script src="vue.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="example">
            <button v-on:click="greet">Greet</button>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: "body",
                data: {
                    name: "vue.js"
                },
                // 在methods对象中定义方法
                methods: {
                    greet: function(event){
                        // 方法内this指向vm
                        alert("Hello " + this.name + "!");
                        // event是原生DOM事件
                        alert(event.target.tagName);
                    }
                }
            });
        </script>

        <!-- 除了直接绑定到一个方法,也可以用内联javascript语句 -->
        <div id="example2">
            <button v-on:click="say('Hi')">Say Hi</button>
            <button v-on:click="say('What')">Say What</button>
        </div>

        <script type="text/javascript">
            new Vue({
                el: "#example2",
                methods:{
                    say: function(msg){
                        alert(msg)
                    }
                }
            })
        </script>


        <!-- 类似于内联表达式,时间处理器限制为一个语句
        有时也需要在内联语句处理器中访问原生DOM事件.可以用特殊变量$event把它传入方法 -->
        <button id="example3" v-on:click="say('hello!', $event)">Submit</button>
        <script type="text/javascript">
            new Vue({
                el: "#example3",
                methods: {
                    say: function(msg, event){
                        event.preventDefault()
                    }
                }
            })
        </script>

    </body>
</html>
