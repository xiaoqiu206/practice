<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性 vs. $watch</title>
    <script type="text/javascript" src="../vue.js">

    </script>
</head>
<body>
    <!-- vue.js提供了一个方法$watch,它用于观察vue实例上的数据变动.当一些数据需要根据
    其他数据变化时,$watch很诱人,不过,通常更好的办法是使用计算属性而不是一个命令式
    的$watch回调 -->
    <div id="demo">{{fullName}}</div>
    <!-- <script>
        var vm = new Vue({
            el: "#demo",
            data:{
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            }
        });

        vm.$watch('firstName', function(val){
            this.fullName = val + ' ' + this.lastName;
        });

        vm.$watch('lastName', function(val){
            this.fullName = this.firstName + ' ' + val;
        })

    </script> -->

    <!-- 上面的代码是命令式的重复的,和计算属性对比 -->
    <script type="text/javascript">
        var vm = new Vue({
            el: "#demo",
            data:{
                firstName: "Foo",
                lastName: "Bar"
            },
            computed: {
                fullName: function(){
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>


</body>
</html>
