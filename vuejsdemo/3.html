<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="vue.js"></script>
</head>

<body>
    <!--渲染列表-->
    <div id="app">
        <ul>
            <li v-for="todo in todos">{{ todo.text }}</li>
        </ul>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                todos: [{
                    text: 'learn javascript'
                }, {
                    'text': 'learn vue.js'
                }, {
                    'text': 'Build something awesome'
                }]
            }
        });
    </script>
</body>

</html>
