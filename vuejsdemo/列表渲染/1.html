<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 可以使用v-for指令基于一个数组渲染一个列表,这个指令使用特殊的语法,形式为
    item in items, items是数据数组,item是当前数组元素的别名: -->
    <ul id="example">
        <li v-for="item in items">
            {{parentMessage}} - {{$index}} - {{item.message}}
        </li>
    </ul>
    <script>
        var example1 = new Vue({
            el: "#example",
            data:{
                parentMessage:'parent',
                items:[
                    {message: 'Foo'},
                    {message: 'Bar'}
                ]
            }
        })
    </script>

<!-- vue.js包装了被观察数组的变异方法,所以他们能触发视图更新,被包装的方法有:
push,pop,shift,unshift,splice,sort,reverse -->

<!-- 变异方法,如名字所示,修改了原始数组,相比之下,也有非变异方法,如filter(),concat()和slice()
不会修改原始数组,而是返回一个新数组.在使用非编译方法是,可以直接用新数组替换旧数组 -->

</body>
</html>
